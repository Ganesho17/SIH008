<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Preparedness System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 48rem;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 150px);
            min-height: 500px;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            position: relative;
        }
        .user-message {
            background-color: #3b82f6;
            color: #ffffff;
            align-self: flex-end;
            border-top-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #f3f4f6;
            color: #1f2937;
            align-self: flex-start;
            border-top-left-radius: 0.25rem;
        }
        .loading-dot {
            width: 12px;
            height: 12px;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .collapsible-header {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }
        .collapsible-content.expanded {
            max-height: 1000px; /* A large enough value to allow smooth transition */
        }
        .progress-bar-container {
            background-color: #e5e7eb;
            border-radius: 9999px;
            height: 0.5rem;
            width: 100%;
        }
        .progress-bar {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app-container" class="main-container">
        <!-- Content will be rendered here by JavaScript -->
    </div>

    <!-- Modals for Alerts -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-2xl shadow-xl max-w-sm w-full">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-900"></h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end">
                <button id="modal-close" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-300">Close</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm';

        // Supabase configuration
        const SUPABASE_URL = 'https://qmfqsqgzcggwzsopttqt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtZnFzcWd6Y2dnd3pzb3B0dHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NDMwMjgsImV4cCI6MjA3MjQxOTAyOH0.VPKCTKJ2Sf6KcFF1WJB0XtsF0wrbsRak1u4f2m41WGI';
        
        let supabase = null;
        let user = null;

        const appContainer = document.getElementById('app-container');
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close');

        // URL for the backend server
        const CHATBOT_API_URL = "http://localhost:3000/api/chatbot";

        // Function to show a custom modal
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalContainer.classList.remove('hidden');
        }

        modalCloseBtn.addEventListener('click', () => {
            modalContainer.classList.add('hidden');
        });
        
        // Setup Supabase and handle authentication
        const setupSupabase = async () => {
            if (SUPABASE_URL === 'YOUR_SUPABASE_URL' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
                showModal("Configuration Error", "Supabase configuration is missing. Please replace the placeholder values with your project's URL and public API key.");
                return;
            }

            try {
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Listen for auth state changes
                supabase.auth.onAuthStateChange((event, session) => {
                    if (session) {
                        user = session.user;
                        renderMainApp();
                    } else {
                        user = null;
                        renderLogin();
                    }
                });

            } catch (error) {
                console.error("Supabase Initialization Error:", error);
                showModal("Initialization Error", "Failed to initialize Supabase. Check your configuration and network connection.");
            }
        };

        // Render the login page
        const renderLogin = () => {
            appContainer.innerHTML = `
                <div class="card p-8 sm:p-12 fade-in flex flex-col items-center">
                    <div class="flex justify-center items-center mb-4">
                        <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944c-1.284 0-2.52.261-3.66.75A9.873 9.873 0 003.542 9.06A9.916 9.916 0 002 12c0 1.955.772 3.753 2.043 5.097.35.37.663.766.945 1.189.282.423.518.847.72 1.25.32.61.64 1.18.96 1.705.41.67.75 1.25 1.02 1.74m3.02-3.805a9.873 9.873 0 003.66-.75c1.14-.489 2.196-1.157 3.098-1.921A9.916 9.916 0 0022 12c0-1.955-.772-3.753-2.043-5.097a9.873 9.873 0 00-3.098-1.921z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-gray-800">Suraksha Kavach</h1>
                    <div class="w-full max-w-sm">
                        <div class="w-full">
                            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        </div>
                        <div class="w-full mt-4">
                            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                            <input type="password" id="password" placeholder="********" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        </div>
                        <button id="login-btn" class="w-full mt-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                            Login
                        </button>
                        <p class="text-center mt-6 text-gray-600">
                            Don't have an account? <button id="signup-btn" class="text-blue-600 font-bold hover:underline">Sign Up</button>
                        </p>
                    </div>
                </div>
            `;
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('signup-btn').addEventListener('click', handleSignup);
        };

        const handleSignup = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const studentId = email.split('@')[0];
            const role = studentId.toLowerCase().includes('admin') ? 'admin' : 'student';

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                console.error("Signup Error:", error);
                showModal("Signup Error", error.message);
                return;
            }

            if (data.user) {
                const { error: profileError } = await supabase.from('user_profiles').upsert({
                    id: data.user.id,
                    student_id: studentId,
                    role: role
                }, { onConflict: 'id' });

                if (profileError) {
                    console.error("Profile creation error:", profileError);
                    showModal("Profile Creation Error", "Failed to create user profile.");
                } else {
                    showModal("Success!", "Please check your email to confirm your account.");
                }
            }
        };

        const handleLogin = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                console.error("Login Error:", error);
                showModal("Login Error", error.message);
            }
        };

        const renderMainApp = async () => {
            // Fetch user profile to determine role
            const { data, error } = await supabase.from('user_profiles').select('role').eq('id', user.id).single();
            if (error) {
                console.error("Error fetching user profile:", error);
                showModal("Error", "Could not fetch user profile. Please try again.");
                return;
            }
            user.role = data.role;

            appContainer.innerHTML = `
                <div class="card p-4 sm:p-8 fade-in h-full flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Disaster Preparedness</h1>
                        <div class="flex items-center space-x-4">
                            <div class="flex flex-col items-end">
                                <span class="text-sm font-semibold text-gray-600">User ID:</span>
                                <span id="user-id-display" class="text-xs text-gray-500 truncate">${user.id}</span>
                            </div>
                            <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-full shadow-md hover:bg-red-600 transition duration-300">Logout</button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-grow overflow-hidden">
                        <!-- Navigation Sidebar -->
                        <div class="md:col-span-1 bg-gray-50 p-4 rounded-xl shadow-inner flex flex-col space-y-4">
                            <button id="nav-dashboard" class="nav-btn bg-white text-gray-800 font-semibold py-3 px-4 rounded-xl shadow hover:bg-gray-100 transition duration-200">
                                Dashboard
                            </button>
                            <button id="nav-users" class="nav-btn bg-white text-gray-800 font-semibold py-3 px-4 rounded-xl shadow hover:bg-gray-100 transition duration-200">
                                Users
                            </button>
                            <button id="nav-content" class="nav-btn bg-white text-gray-800 font-semibold py-3 px-4 rounded-xl shadow hover:bg-gray-100 transition duration-200">
                                Content
                            </button>
                            <button id="nav-drills" class="nav-btn bg-white text-gray-800 font-semibold py-3 px-4 rounded-xl shadow hover:bg-gray-100 transition duration-200">
                                Drills
                            </button>
                            <button id="nav-chatbot" class="nav-btn bg-white text-gray-800 font-semibold py-3 px-4 rounded-xl shadow hover:bg-gray-100 transition duration-200">
                                Chatbot
                            </button>
                            <button id="nav-settings" class="nav-btn bg-white text-gray-800 font-semibold py-3 px-4 rounded-xl shadow hover:bg-gray-100 transition duration-200">
                                Settings
                            </button>
                            <button id="nav-reports" class="nav-btn bg-white text-gray-800 font-semibold py-3 px-4 rounded-xl shadow hover:bg-gray-100 transition duration-200">
                                Reports
                            </button>
                        </div>

                        <!-- Main Content Area -->
                        <div id="main-content" class="md:col-span-2 bg-gray-50 p-6 rounded-xl shadow-inner overflow-y-auto">
                            <!-- Content will be injected here -->
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('nav-dashboard').addEventListener('click', () => {
                if (user.role === 'admin') {
                    renderAdminDashboard();
                } else {
                    renderStudentDashboard();
                }
            });
            document.getElementById('nav-users').addEventListener('click', () => showModal("Feature Not Implemented", "This is a placeholder for the Users management page."));
            document.getElementById('nav-content').addEventListener('click', () => renderLearningModules());
            document.getElementById('nav-drills').addEventListener('click', () => showModal("Feature Not Implemented", "This is a placeholder for the Drills management page."));
            document.getElementById('nav-chatbot').addEventListener('click', () => renderChatbot());
            document.getElementById('nav-settings').addEventListener('click', () => showModal("Feature Not Implemented", "This is a placeholder for the Settings page."));
            document.getElementById('nav-reports').addEventListener('click', () => showModal("Feature Not Implemented", "This is a placeholder for the Reports page."));

            // Initial view based on role
            if (user.role === 'admin') {
                document.getElementById('nav-users').style.display = 'block';
                document.getElementById('nav-content').style.display = 'block';
                document.getElementById('nav-drills').style.display = 'block';
                document.getElementById('nav-chatbot').style.display = 'block';
                document.getElementById('nav-settings').style.display = 'block';
                document.getElementById('nav-reports').style.display = 'block';
                renderAdminDashboard();
            } else {
                document.getElementById('nav-users').style.display = 'none';
                document.getElementById('nav-content').style.display = 'block';
                document.getElementById('nav-drills').style.display = 'none';
                document.getElementById('nav-chatbot').style.display = 'block';
                document.getElementById('nav-settings').style.display = 'none';
                document.getElementById('nav-reports').style.display = 'none';
                renderStudentDashboard();
            }

            // Real-time listener for alerts
            supabase.from('alerts').on('INSERT', payload => {
                showEmergencyAlert(payload.new.title, payload.new.message, payload.new.id);
            }).subscribe();
        };

        const showEmergencyAlert = (title, message, docId) => {
            modalContainer.classList.remove('hidden');
            modalTitle.textContent = title;
            modalMessage.textContent = message;

            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'flex justify-end space-x-4 mt-6';
            
            const safeButton = document.createElement('button');
            safeButton.className = 'px-6 py-2 bg-green-500 text-white font-semibold rounded-full shadow-md hover:bg-green-600 transition duration-300';
            safeButton.textContent = 'I Am Safe';
            safeButton.onclick = async () => {
                await updateStatus('Safe', docId);
                modalContainer.classList.add('hidden');
            };

            const helpButton = document.createElement('button');
            helpButton.className = 'px-6 py-2 bg-gray-500 text-white font-semibold rounded-full shadow-md hover:bg-gray-600 transition duration-300';
            helpButton.textContent = 'I Need Help';
            helpButton.onclick = async () => {
                await updateStatus('Needs Help', docId);
                modalContainer.classList.add('hidden');
            };

            buttonsContainer.appendChild(safeButton);
            buttonsContainer.appendChild(helpButton);

            modalContainer.querySelector('div').replaceChild(buttonsContainer, modalCloseBtn.parentNode);
        };

        const updateStatus = async (status) => {
            if (!user) {
                showModal("Error", "User not logged in.");
                return;
            }
            const { error } = await supabase.from('user_status').upsert({
                user_id: user.id,
                status: status
            }, { onConflict: 'user_id' });

            if (error) {
                console.error("Error updating status:", error);
                showModal("Update Failed", "Could not update your status. Please try again.");
            } else {
                showModal("Status Updated", `Your status has been updated to "${status}".`);
            }
        };

        const handleLogout = async () => {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Logout Error:", error);
                showModal("Logout Error", "Failed to log out. Please try again.");
            } else {
                showModal("Logged Out", "You have been successfully logged out.");
                renderLogin();
            }
        };

        const renderStudentDashboard = async () => {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="h-full flex flex-col items-center p-4">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 mb-6">Hello, Student!</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-2xl mb-8">
                        <button id="start-drill-btn" class="flex flex-col items-center justify-center p-6 bg-blue-500 text-white rounded-2xl shadow-lg hover:bg-blue-600 transition duration-300">
                            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                            </svg>
                            <span class="font-semibold text-lg">Start New Drill</span>
                        </button>
                        <button id="learning-modules-btn" class="flex flex-col items-center justify-center p-6 bg-green-500 text-white rounded-2xl shadow-lg hover:bg-green-600 transition duration-300">
                            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                            </svg>
                            <span class="font-semibold text-lg">Learning Modules</span>
                        </button>
                        <button id="my-progress-btn" class="flex flex-col items-center justify-center p-6 bg-blue-500 text-white rounded-2xl shadow-lg hover:bg-blue-600 transition duration-300">
                            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20.35L6.65 15.65A5 5 0 1112 8.5a5 5 0 01-5.35 7.15z"></path>
                            </svg>
                            <span class="font-semibold text-lg">My Progress</span>
                        </button>
                    </div>
                    <div class="w-full max-w-2xl mt-4">
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">Recent Alerts</h3>
                        <div id="recent-alerts-list" class="bg-white rounded-xl shadow-md p-4 space-y-2">
                            <div class="p-3 bg-gray-100 rounded-lg">No recent alerts.</div>
                        </div>
                    </div>
                    <button id="sos-btn" class="mt-8 p-8 bg-red-600 text-white font-bold rounded-full shadow-lg hover:bg-red-700 transition duration-300 transform hover:scale-105">
                        SOS
                    </button>
                </div>
            `;
            document.getElementById('start-drill-btn').addEventListener('click', renderDrillPage);
            document.getElementById('learning-modules-btn').addEventListener('click', renderLearningModules);
            document.getElementById('my-progress-btn').addEventListener('click', () => showModal("Feature Not Implemented", "This is a placeholder for the My Progress page."));
            document.getElementById('sos-btn').addEventListener('click', () => updateStatus('Needs Help'));
        };

        const renderDrillPage = () => {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="h-full flex flex-col items-center p-4 text-center">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 mb-4">Objective: Find the nearest safe exit</h2>
                    <div class="w-full max-w-xl bg-white rounded-xl shadow-md p-4 mb-6">
                        <img src="https://placehold.co/600x400/D1D5DB/1F2937?text=Floor+Plan" alt="Floor Plan" class="w-full rounded-xl">
                        <p class="mt-4 text-gray-500">The red dotted line indicates the path to safety. You are at the 'Office' marker.</p>
                    </div>
                    <div class="w-full max-w-xl space-y-4">
                        <button class="w-full py-4 px-6 bg-white rounded-xl shadow-md text-left font-semibold hover:bg-gray-100 transition duration-200">
                            A) Run to the main staircase
                        </button>
                        <button class="w-full py-4 px-6 bg-white rounded-xl shadow-md text-left font-semibold hover:bg-gray-100 transition duration-200">
                            B) Use the fire extinguisher
                        </button>
                        <button class="w-full py-4 px-6 bg-white rounded-xl shadow-md text-left font-semibold hover:bg-gray-100 transition duration-200">
                            C) Crawl under the smoke and exit west
                        </button>
                    </div>
                    <button id="submit-drill-btn" class="mt-6 px-8 py-3 bg-blue-600 text-white font-bold rounded-full shadow-md hover:bg-blue-700 transition duration-300">
                        Submit
                    </button>
                </div>
            `;
        };

        const renderLearningModules = () => {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="pb-4">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 mb-6 text-center">Learning Modules</h2>
                    <div id="modules-container" class="space-y-4">
                        <!-- Modules will be generated here -->
                    </div>
                </div>
            `;
            
            const modules = [
                {
                    title: "Earthquake Safety",
                    progress: 75,
                    color: "orange",
                    icon: `<svg class="w-8 h-8 text-yellow-600" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 11.35c.44-.9.7-1.92.7-3.05 0-3.32-2.68-6-6-6s-6 2.68-6 6c0 1.13.26 2.15.7 3.05.08.17.16.34.25.5l1.65-.83c-.09-.16-.18-.32-.27-.5zm-4.32-6.52c-.67-.32-1.42-.5-2.23-.5-.73 0-1.42.17-2.03.45.6.26 1.15.63 1.63 1.07.48.44.9 1.05 1.25 1.76l1.38-1.38c-.46-.66-.99-1.28-1.5-1.7zm1.14 7.28l1.38 1.38c.66.46 1.28.99 1.7 1.5l1.45-1.45c-.48-.56-1.02-1.08-1.57-1.57-.45-.48-.92-1.03-1.37-1.58zM19 12c-3.32 0-6 2.68-6 6s2.68 6 6 6 6-2.68 6-6-2.68-6-6-6zm-4.32 4.14c-.67-.32-1.42-.5-2.23-.5-.73 0-1.42.17-2.03.45.6.26 1.15.63 1.63 1.07.48.44.9 1.05 1.25 1.76l1.38-1.38c-.46-.66-.99-1.28-1.5-1.7zm1.14 7.28l1.38 1.38c.66.46 1.28.99 1.7 1.5l1.45-1.45c-.48-.56-1.02-1.08-1.57-1.57-.45-.48-.92-1.03-1.37-1.58z"/>
                            </svg>`
